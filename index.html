<!DOCTYPE html>
<html>
    <head>
        <title>Johnny Quinn - Final - Web 1.0</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section id='student-info'>
            <h1>Johnny Quinn</h1>
            <p>My favorite color is black and I wear Reeboks</p>
        </section>

        <section id='data-input'></section>
        <section id='headline-display'></section>

        <section id='data-output'>
            <h1>Font Styler</h1>
            <label for="font-size">Font Size</label>
            <input id='input-size' type="number">

            <label for="font-family">Font Family</label>
            <select name="font-family" id="select-font">
                <option value="Helvetic"></option>
                <option value="Arial"></option>
                <option value="Times New Roman"></option>
                <option value="Georgia"></option>
            </select>

            <label for="font-color">Font color</label>
            <input id='input-color' type="color" value="#000">

            <label for="background-color">Background color</label>
            <input id='input-bg-color' type="color" value="#fff">

            <label for="enter-text">Enter text</label>
            <textarea id="enter-text" cols="30" rows="10"></textarea>
        </section>
        
        <script scr='./script.js'></script>
    </body>
</html>
